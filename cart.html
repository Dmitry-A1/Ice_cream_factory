<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream factory</title>
    <link rel="icon" href="assets/icons8-48.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <section class="button-section">
        <a href="index.html"><img src="img/Button_main.png"></a>
        <a href="#"><img src="img/Button_assortment.png"></a>
        <a href="#"><img src="img/Button_franchise.png"></a>
        <a href="#"><img src="img/Button_info.png"></a>
    </section>
</header>

<button id="openDialog" type="button">Оформить заказ</button>

<dialog id="contactDialog" aria-labelledby="dialogTitle">
    <h2 id="dialogTitle">Оформление заказа</h2>

    <form id="contactForm" method="dialog" novalidate>
        <label for="name">Имя</label>
        <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="phone">Телефон</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" aria-describedby="phoneHelp"
               placeholder="+7 (___) ___-__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
        <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

        <label for="date">Дата</label>
        <input id="date" name="date" type="date">

        <label for="topic">Оплата</label>
        <select id="topic" name="topic" required>
            <option value="">Выберите способ оплаты</option>
            <option>Наличные</option>
            <option>Без наличный расчёт</option>
        </select>

        <label for="message">Комментарий к заказу</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div class="form-actions">
            <button type="button" id="closeDialog">Закрыть</button>
            <button type="submit">Отправить</button>
        </div>
    </form>
</dialog>
<script src="js/cart.js"></script>
</body>
</html>
